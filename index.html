<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="instagram.png" type="image/x-icon">
    <script src="index.js"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="container">
            <div class="first-content">
                <div class="top">
                <img src="Instagram-Logo-150x100.png" alt="logo do instagram"  width="176" class="insta">
                </div>
                <div class="form">
                    <div class="inputbox">
                        <input type="text" name="telefone" id="telefone" placeholder="Telefone, nome de usuário ou email">
                    </div>
                    <div class="inputbox"> 
                        <input type="password" name="senha" id="senha" maxlength="27" minlength="6" placeholder="Senha">
                        <button class="mostrar" type="button" id="btn" onclick="mostrarOcultarSenha ()">Mostrar</button>
                    </div>
                    <div class="btn">
                        <a href="#">Entrar</a>
                    </div>
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>OU</p>
                    <div class="line"></div>
                </div>
                    <p class="botton">
                    <i style="font-size:18px; color: rgb(50, 50, 163);"  class="fa">&#xf230;</i>
                    <a href="#" class="face">Entrar como facebook</a>
                    <br>
                    <p class="pass"><a href="#">Esqueceu a senha?</a></p>
                    </p>
            </div> <!--End of first content-->
            <div class="second-content">
                <p class="create_account">Não tem uma conta?<a href="#" class="cad">Cadastre-se</a></p>
            </div>
            <div class="third-content">
                <p class="app">Obtenha o aplicativo.</p>
                <div>
                    <img src="baixarapple.png" alt="Baixe o instagram apple store" height="40px">
                    <img src="baixargoogleplay.png" alt="Baixe na play store" height="40px">
                </div>
            </div>
           
    </div>
</body>
</html>
